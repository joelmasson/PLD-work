                  <input id="email-form" type="email">

                    <span>Hello@me.com</span>
                    
                  </div>

              </div>

                <div class="col-sm-12">
                  <label>

                    <label for="checkboxFiveInput"></label>
                    </div>
                    <a id="submit-form" class="btn-red btn btn-default " type="submit" value="send email"><span>►</span>Send Mail</a>
